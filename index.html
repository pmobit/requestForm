}

  width: 80%;

<div class="jumbotron text-center">

</div>
  <!-- making the form and name it for validation later -->

  <h3>Please fill the data for request below:</h3>
    <form method="POST" action="/post" name="myForm">

        <br>
        <label>Full Adress:<input type="text" name="adress" required></label>
        <br>
         <br>
